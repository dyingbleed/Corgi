<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: base_header(~{::title}, ~{::link}, ~{::script})">
    <title th:text="${appName}"></title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <script th:src="@{/js/index.js}"></script>
</head>
<body>
<th:block th:replace="base :: navbar(${appName}, 'home')"></th:block>
<div id="app" class="container">
    <table class="table table-borderless">
        <thead>
        <tr>
            <th scope="col">名称</th>
            <th scope="col">下次运行时间</th>
            <th scope="col" width="20%">操作</th>
        </tr>
        </thead>
        <tbody v-for="i in scheduledTaskArray">
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ moment(i.nextFireTime).format('YYYY-MM-DD HH:mm:ss') }}</td>
            <td>
                <a href="#" class="btn btn-sm btn-danger" v-on:click="unscheduleBatchTask(i.batch_task_id)">删除</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <a class="btn btn-light" data-toggle="modal" data-target="#scheduledTaskModal">调度批量任务</a>
        </tfoot>
    </table>
    <div id="scheduledTaskModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduledTaskModalTitle">调度批量任务</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group"><label for="batch_task_id">批量任务</label>
                            <select class="form-control" id="batch_task_id" v-model="task.batch_task_id" required>
                                <option v-for="i in batchTaskArray" :value="i.id">{{ i.name }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="start_time">开始时间</label>
                            <input type="datetime-local" class="form-control" id="start_time" v-model="task.start_time" required>
                        </div>
                        <div class="form-group">
                            <label for="end_time">结束时间</label>
                            <input type="datetime-local" class="form-control" id="end_time" v-model="task.end_time" required>
                        </div>
                        <div class="form-group">
                            <label for="schedule_time">每日执行时间</label>
                            <input type="time" class="form-control" id="schedule_time" v-model="task.schedule_time" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" v-on:click="scheduleBatchTask()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
